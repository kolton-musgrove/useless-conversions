on:
  push:
    banches:
      - main

name: Deploy Server and Static Assets to GCP
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE: useless-conversions
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

        # Configure Workload Identity Federation and generate an access token.
      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: ${{ secrets.CLOUD_BUILD_AND_RUN_SERVICE_ACCOUNT_USELESS_CONVERSIONS}}
        
      - name: 'Deploy Server to Google Cloud Run'
        uses: 'google-github-actions/deploy-cloudrun@v1'
        with:
          service: 'useless-conversions'
          image: 'gcr.io/useless-conversions/useless-conversions'

      - name: "Deploy Static Assets to Firebase"
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_USELESS_CONVERSIONS }}'
          channelId: live
          projectId: useless-conversions
