on:
  push:
    banches:
      - main

name: Deploy Server and Static Assets to GCP


jobs:
  deploy_server:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    name: "Deploy Backend Server"
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      SERVICE: useless-conversions
      REGION: us-central1

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: ${{ secrets.CLOUD_BUILD_AND_RUN_SERVICE_ACCOUNT_USELESS_CONVERSIONS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      
      - name: Authorize Docker push
        run: gcloud auth configure-docker

      - name: Build and Push Container
        run: |-
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }} .
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}
      
      - name: Deploy to Cloud Run
        run: |-
          gcloud run deploy $SERVICE \
            --region $REGION \
            --image gcr.io/$PROJECT_ID/$SERVICE:${{ github.sha }} \
            --platform "managed" \
            --quiet

  deploy_static:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    name: "Deploy Static Assets"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Deploy Static Assets to Firebase"
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_USELESS_CONVERSIONS }}'
          channelId: live
          projectId: useless-conversions
